  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.1
  palette_generator: ^0.3.3+4
  flutter_svg: ^2.2.0
  intl: ^0.20.2 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_staggered_animations: ^1.1.1

flutter:
